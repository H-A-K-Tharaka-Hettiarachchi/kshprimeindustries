<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | KSHPRIME INDUSTRIES</title>
    <link rel="icon" href="icons/icon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Base styles with enhanced cyberpunk aesthetic */
        body {
            margin: 0;
            background-color: var(--background-darker);
            color: var(--text-color);
            font-family: var(--font-sans);
            line-height: 1.6;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Animated radial gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 35%, rgba(255, 0, 122, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 213, 0.15) 0%, transparent 40%);
            animation: pulseBackground 15s infinite alternate;
            z-index: -2;
        }

        @keyframes pulseBackground {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }

            100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        /* Digital grid background */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                linear-gradient(rgba(0, 255, 213, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 213, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            transform-origin: center;
            animation: rotateGrid 120s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateGrid {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .not-found {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Enhanced glitchy error code */
        .error-code {
            font-family: var(--font-mono);
            font-size: 12rem;
            font-weight: bold;
            color: var(--accent-color);
            line-height: 0.8;
            margin-bottom: 20px;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 0, 122, 0.5);
            transform-style: preserve-3d;
            perspective: 500px;
            animation: errorFloat 6s ease-in-out infinite, errorRotate 10s ease infinite;
        }

        @keyframes errorFloat {

            0%,
            100% {
                transform: translateY(0) rotateX(10deg);
            }

            50% {
                transform: translateY(-20px) rotateX(-10deg);
            }
        }

        @keyframes errorRotate {
            0% {
                transform: rotateY(0deg) rotateX(10deg);
            }

            25% {
                transform: rotateY(5deg) rotateX(0deg);
            }

            50% {
                transform: rotateY(0deg) rotateX(-10deg);
            }

            75% {
                transform: rotateY(-5deg) rotateX(0deg);
            }

            100% {
                transform: rotateY(0deg) rotateX(10deg);
            }
        }

        /* RGB Split effect with animations */
        .error-code::before {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            color: var(--primary-color);
            opacity: 0.7;
            z-index: -1;
            animation: glitchBefore 2s infinite alternate;
            text-shadow: 0 0 20px var(--primary-color);
        }

        @keyframes glitchBefore {

            0%,
            100% {
                transform: translate(-7px, -5px);
            }

            25% {
                transform: translate(-3px, -8px);
            }

            50% {
                transform: translate(-10px, -2px);
            }

            75% {
                transform: translate(-5px, -6px);
            }
        }

        .error-code::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            color: var(--secondary-color);
            opacity: 0.7;
            z-index: -1;
            animation: glitchAfter 3s infinite alternate-reverse;
            text-shadow: 0 0 20px var(--secondary-color);
        }

        @keyframes glitchAfter {

            0%,
            100% {
                transform: translate(7px, 5px);
            }

            25% {
                transform: translate(3px, 8px);
            }

            50% {
                transform: translate(10px, 2px);
            }

            75% {
                transform: translate(5px, 6px);
            }
        }

        /* Advanced scanner overlay */
        .scanline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 20;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px);
            opacity: 0.4;
            animation: moveLines 10s linear infinite;
        }

        @keyframes moveLines {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }

        /* Horizontal scanning line */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(0, 255, 213, 0.5),
                    transparent);
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.8);
            animation: scanDown 3s linear infinite;
            opacity: 0.6;
        }

        @keyframes scanDown {
            0% {
                top: -5px;
            }

            100% {
                top: 100%;
            }
        }

        /* Vertical scanning line */
        .scan-line-vertical {
            position: absolute;
            width: 5px;
            height: 100%;
            left: 0;
            background: linear-gradient(0deg,
                    transparent,
                    rgba(255, 0, 122, 0.5),
                    transparent);
            box-shadow: 0 0 20px rgba(255, 0, 122, 0.8);
            animation: scanAcross 5s linear infinite;
            opacity: 0.6;
        }

        @keyframes scanAcross {
            0% {
                left: -5px;
            }

            100% {
                left: 100%;
            }
        }

        /* Advanced search form with animations */
        .search-form {
            max-width: 500px;
            margin: 30px auto;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s 2.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .input-group {
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .input-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(0deg,
                    var(--primary-color),
                    var(--secondary-color));
            z-index: 1;
            animation: inputPulse 2s infinite alternate;
        }

        @keyframes inputPulse {
            0% {
                opacity: 0.5;
                height: 100%;
            }

            100% {
                opacity: 1;
                height: 100%;
            }
        }

        .input-group input {
            flex: 1;
            padding: 15px 15px 15px 20px;
            background-color: rgba(10, 32, 48, 0.8);
            border: 1px solid rgba(0, 255, 213, 0.3);
            border-radius: 4px 0 0 4px;
            color: var(--text-color);
            font-family: var(--font-mono);
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow:
                inset 0 0 10px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(0, 255, 213, 0.5);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .input-group button {
            padding: 15px 25px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--background-darker);
            border: none;
            border-radius: 0 4px 4px 0;
            font-weight: bold;
            cursor: pointer;
            font-family: var(--font-mono);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .input-group button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: 0.5s;
        }

        .input-group button:hover::before {
            left: 100%;
        }

        .input-group button:active {
            transform: scale(0.95);
        }

        /* Enhanced navigation options */
        .navigation-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 0.5s 3s forwards;
        }

        .nav-option {
            padding: 12px 25px;
            background-color: rgba(10, 32, 48, 0.8);
            border: 1px solid rgba(0, 255, 213, 0.3);
            border-radius: 4px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            color: var(--text-color);
            text-decoration: none;
            font-family: var(--font-mono);
            letter-spacing: 1px;
        }

        .nav-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                    transparent,
                    rgba(0, 255, 213, 0.1),
                    transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: -1;
        }

        .nav-option:hover::before {
            transform: translateX(100%);
        }

        .nav-option::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,
                    var(--primary-color),
                    var(--secondary-color));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .nav-option:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-option:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(0, 255, 213, 0.3);
            color: var(--primary-color);
        }

        /* Enhanced terminal window */
        .terminal-window {
            max-width: 800px;
            background-color: rgba(7, 21, 33, 0.85);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 213, 0.3);
            box-shadow:
                0 0 30px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(0, 255, 213, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateX(5deg);
            animation: terminalFloat 6s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }

        @keyframes terminalFloat {

            0%,
            100% {
                transform: rotateX(5deg) translateY(0);
            }

            50% {
                transform: rotateX(5deg) translateY(-10px);
            }
        }

        /* Terminal border animation */
        .terminal-window::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border: 1px solid transparent;
            border-radius: 8px;
            background: linear-gradient(135deg,
                    var(--primary-color),
                    transparent 40%,
                    transparent 60%,
                    var(--secondary-color) 100%) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 135% 0%;
            }
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(7, 21, 33, 0.9);
            border-bottom: 1px solid rgba(0, 255, 213, 0.2);
            position: relative;
        }

        /* Data flow line in header */
        .terminal-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(0, 255, 213, 0.3) 20%,
                    rgba(0, 255, 213, 0.8) 50%,
                    rgba(0, 255, 213, 0.3) 80%,
                    transparent 100%);
            animation: dataFlow 3s infinite linear;
            transform: translateX(-100%);
        }

        @keyframes dataFlow {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Enhanced controls animation */
        .terminal-controls {
            display: flex;
            align-items: center;
        }

        .terminal-controls .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 5px currentColor;
            animation: controlPulse 2s infinite alternate;
        }

        @keyframes controlPulse {
            0% {
                box-shadow: 0 0 5px currentColor;
            }

            100% {
                box-shadow: 0 0 15px currentColor;
            }
        }

        .terminal-controls .control.red {
            background-color: #ff3b30;
            animation: controlFloat 1.5s ease-in-out infinite;
        }

        .terminal-controls .control.yellow {
            background-color: #ffcc00;
            animation: controlFloat 1.5s ease-in-out 0.2s infinite;
        }

        .terminal-controls .control.green {
            background-color: #34c759;
            animation: controlFloat 1.5s ease-in-out 0.4s infinite;
        }

        @keyframes controlFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .terminal-title {
            margin-left: 15px;
            color: var(--text-color);
            font-family: var(--font-mono);
            font-size: 14px;
            position: relative;
            animation: textFlicker 5s infinite;
        }

        @keyframes textFlicker {

            0%,
            100% {
                opacity: 1;
            }

            3%,
            8% {
                opacity: 0.4;
            }

            5%,
            9% {
                opacity: 1;
            }

            12% {
                opacity: 0.5;
            }

            13% {
                opacity: 1;
            }
        }

        .terminal-content {
            padding: 25px;
            position: relative;
        }

        /* Terminal typing animation */
        .command-line {
            font-family: var(--font-mono);
            color: var(--text-color);
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(40, end);
            opacity: 0;
            transform: translateY(20px);
        }

        .command-line:nth-child(1) {
            animation: typing 2s steps(40, end) forwards;
        }

        .command-line:nth-child(4) {
            animation: typing 2s 3s steps(40, end) forwards;
        }

        @keyframes typing {
            from {
                width: 0;
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                width: 100%;
                opacity: 1;
                transform: translateY(0);
            }
        }

        .command {
            color: var(--primary-color);
            position: relative;
        }

        .command.blink {
            animation: cursorBlink 1s infinite step-end;
        }

        @keyframes cursorBlink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Enhanced flicker effect with noise */
        .response {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-family: var(--font-mono);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s 2s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            3%,
            8% {
                opacity: 0.4;
            }

            5%,
            9% {
                opacity: 1;
            }

            12% {
                opacity: 0.5;
            }

            13% {
                opacity: 1;
            }
        }

        .flickering {
            animation:
                flicker 4s linear infinite,
                glitchMove 0.3s infinite alternate-reverse;
        }

        @keyframes glitchMove {
            0% {
                transform: translate(0);
            }

            10% {
                transform: translate(-2px, 2px);
            }

            20% {
                transform: translate(2px, -2px);
            }

            30% {
                transform: translate(-2px, -2px);
            }

            40% {
                transform: translate(2px, 2px);
            }

            50% {
                transform: translate(-2px, 2px);
            }

            60% {
                transform: translate(2px, -2px);
            }

            70% {
                transform: translate(-2px, -2px);
            }

            80% {
                transform: translate(2px, 2px);
            }

            90% {
                transform: translate(-2px, 2px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* Text elements animation */
        h1.glitch {
            position: relative;
            color: var(--text-color);
            font-size: 2.5rem;
            margin: 10px 0 20px;
            letter-spacing: 5px;
            animation: textGlitch 2.5s infinite;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s 1.5s forwards, textGlitch 2.5s 1.5s infinite;
        }

        @keyframes textGlitch {

            0%,
            100% {
                text-shadow: none;
                transform: translateX(0);
            }

            5%,
            15% {
                text-shadow:
                    -2px 0 var(--accent-color),
                    2px 0 var(--primary-color);
                transform: translateX(-2px);
            }

            10%,
            20% {
                text-shadow:
                    2px 0 var(--accent-color),
                    -2px 0 var(--primary-color);
                transform: translateX(2px);
            }

            25% {
                text-shadow: none;
                transform: translateX(0);
            }

            30%,
            40% {
                text-shadow:
                    -2px 0 var(--accent-color),
                    2px 0 var(--primary-color);
                transform: translateX(-3px);
            }

            35%,
            45% {
                text-shadow:
                    2px 0 var(--accent-color),
                    -2px 0 var(--primary-color);
                transform: translateX(3px);
            }

            50% {
                text-shadow: none;
                transform: translateX(0);
            }
        }

        /* Message text with digital effect */
        p {
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto 15px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
        }

        p:nth-of-type(1) {
            animation: fadeUp 0.8s 2s forwards;
        }

        p:nth-of-type(2) {
            animation: fadeUp 0.8s 2.2s forwards;
        }

        p:hover {
            color: var(--primary-color);
            text-shadow: 0 0 8px var(--primary-color);
        }

        /* Status line animation */
        .status-line {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0;
            animation: fadeIn 0.5s 3.5s forwards;
        }

        .status-inactive {
            color: #ff3b30;
            margin-left: 8px;
            position: relative;
            animation: statusBlink 1.5s infinite;
        }

        @keyframes statusBlink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* Digital noise overlay */
        .digital-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAAAhGVYSWZNTQAqAAAACAAGAQYAAwAAAAEAAgAAARIAAwAAAAEAAQAAARoABQAAAAEAAABWARsABQAAAAEAAABeASgAAwAAAAEAAgAAh2kABAAAAAEAAABmAAAAAAAAAJAAAAABAAAAkAAAAAEAAqACAAQAAAABAAAAMqADAAQAAAABAAAAMgAAAACTc7RjAAAACXBIWXMAAA7EAAAOxAGVKw4bAAACZmlUWHRYTUw6Y29tLmFkb2JlLnhtcAAAAAAAPHg6eG1wbWV0YSB4bWxuczp4PSJhZG9iZTpuczptZXRhLyIgeDp4bXB0az0iWE1QIENvcmUgNi4wLjAiPgogICA8cmRmOlJERiB4bWxuczpyZGY9Imh0dHA6Ly93d3cudzMub3JnLzE5OTkvMDIvMjItcmRmLXN5bnRheC1ucyMiPgogICAgICA8cmRmOkRlc2NyaXB0aW9uIHJkZjphYm91dD0iIgogICAgICAgICAgICB4bWxuczp0aWZmPSJodHRwOi8vbnMuYWRvYmUuY29tL3RpZmYvMS4wLyIKICAgICAgICAgICAgeG1sbnM6ZXhpZj0iaHR0cDovL25zLmFkb2JlLmNvbS9leGlmLzEuMC8iPgogICAgICAgICA8dGlmZjpPcmllbnRhdGlvbj4xPC90aWZmOk9yaWVudGF0aW9uPgogICAgICAgICA8dGlmZjpSZXNvbHV0aW9uVW5pdD4yPC90aWZmOlJlc29sdXRpb25Vbml0PgogICAgICAgICA8ZXhpZjpQaXhlbFhEaW1lbnNpb24+MzI8L2V4aWY6UGl4ZWxYRGltZW5zaW9uPgogICAgICAgICA8ZXhpZjpQaXhlbFlEaW1lbnNpb24+MzI8L2V4aWY6UGl4ZWxZRGltZW5zaW9uPgogICAgICA8L3JkZjpEZXNjcmlwdGlvbj4KICAgPC9yZGY6UkRGPgo8L3g6eG1wbWV0YT4KqWI9KwAAABdJREFUaAXtwTEBAAAAwqD1T20ND6AAAAAA4NcAEsAAAcAzTQsAAAAASUVORK5CYII=');
            opacity: 0.05;
            pointer-events: none;
            z-index: 10;
            mix-blend-mode: overlay;
            animation: noiseAnimation 0.5s steps(10) infinite;
        }

        @keyframes noiseAnimation {
            0% {
                background-position: 0 0;
            }

            10% {
                background-position: -5% -5%;
            }

            20% {
                background-position: -10% 5%;
            }

            30% {
                background-position: 5% -10%;
            }

            40% {
                background-position: -5% 15%;
            }

            50% {
                background-position: -10% 5%;
            }

            60% {
                background-position: 15% 0%;
            }

            70% {
                background-position: 0% 10%;
            }

            80% {
                background-position: -15% -5%;
            }

            90% {
                background-position: 10% 5%;
            }

            100% {
                background-position: 5% 0%;
            }
        }

        /* Power disruption effect */
        .power-disruption {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            opacity: 0;
            pointer-events: none;
            z-index: 30;
        }

        /* Binary rain effect */
        .binary-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 5;
        }

        .binary-column {
            position: absolute;
            width: 20px;
            color: rgba(0, 255, 213, 0.15);
            font-family: monospace;
            font-size: 1.2rem;
            text-align: center;
            user-select: none;
            filter: blur(0.5px);
        }

        /* Media queries for mobile */

        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }

            h1.glitch {
                font-size: 1.8rem;
            }

            .terminal-window {
                margin: 0 20px;
                transform: rotateX(0);
            }

            .navigation-options {
                flex-direction: column;
            }

            .nav-option {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="scanline-container">
        <div class="scanlines"></div>
        <div class="scan-line"></div>
        <div class="scan-line-vertical"></div>
    </div>
    <div class="digital-noise"></div>
    <div class="binary-rain" id="binaryRain"></div>
    <div class="power-disruption" id="powerDisruption"></div>
    
    <div class="not-found">
        <div class="container">
            <div class="terminal-window">
                <div class="terminal-header">
                    <div class="terminal-controls">
                        <span class="control red"></span>
                        <span class="control yellow"></span>
                        <span class="control green"></span>
                        <span class="terminal-title">system_error.sh</span>
                    </div>
                </div>
                <div class="terminal-content">
                    <div class="command-line">$ <span class="command">locate_resource</span></div>
                    <div class="response">// Error: Resource not found in system.</div>
                    
                    <div class="error-code flickering">404</div>
                    <h1 class="glitch" data-text="ACCESS DENIED">ACCESS DENIED</h1>
                    <p>The digital entity you are seeking does not exist in this network node.</p>
                    <p>Signal lost. Connection terminated.</p>
                    
                    <div class="search-form">
                        <div class="input-group">
                            <input type="text" placeholder="Search for resources..." required>
                            <button type="submit">SCAN</button>
                        </div>
                    </div>
                    
                    <div class="command-line">$ <span class="command">suggest_pathways</span></div>
                    <div class="navigation-options">
                        <a href="index.html" class="nav-option">Portal</a>
                        <a href="kshprime.html" class="nav-option">KSHPRIME</a>
                        <a href="personal.html" class="nav-option">Portfolio</a>
                    </div>
                    
                    <div class="status-line">STATUS: <span class="status-inactive">DISCONNECTED</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Simulated terminal typing effect
        const responseLines = document.querySelectorAll('.response');
        
        responseLines.forEach((line, i) => {
            const text = line.textContent;
            line.textContent = '';
            
            setTimeout(() => {
                let charIndex = 0;
                const typeInterval = setInterval(() => {
                    if (charIndex < text.length) {
                        line.textContent += text.charAt(charIndex);
                        charIndex++;
                    } else {
                        clearInterval(typeInterval);
                    }
                }, 20);
            }, i * 500);
        });
        
        // Search form submission
        const searchForm = document.querySelector('.search-form');
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const searchInput = this.querySelector('input').value.trim();
            
            if (searchInput) {
                // Redirect to home page or search results
                window.location.href = 'index.html';
            }
        });
        
        // Random glitch effect
        setInterval(() => {
            const glitchElement = document.querySelector('.glitch');
            glitchElement.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
            
            setTimeout(() => {
                glitchElement.style.transform = 'translate(0, 0)';
            }, 100);
        }, 3000);
        
        // Power disruption effect
        function randomPowerDisruption() {
            const powerDisruption = document.getElementById('powerDisruption');
            
            // Random interval between disruptions
            const interval = Math.random() * 10000 + 5000;
            
            setTimeout(() => {
                // Flash the screen
                powerDisruption.style.opacity = 0.8;
                setTimeout(() => {
                    powerDisruption.style.opacity = 0;
                }, 100);
                
                // Schedule next disruption
                randomPowerDisruption();
            }, interval);
        }
        
        // Start power disruptions
        randomPowerDisruption();
        
        // Binary rain effect
        function createBinaryRain() {
            const rainContainer = document.getElementById('binaryRain');
            const columnCount = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'binary-column';
                column.style.left = (i * 20) + 'px';
                column.style.animationDelay = Math.random() * 2 + 's';
                column.style.top = -1000 + Math.random() * 1000 + 'px';
                
                let binaryString = '';
                const length = Math.floor(Math.random() * 20) + 10;
                
                for (let j = 0; j < length; j++) {
                    binaryString += Math.random() > 0.5 ? '1' : '0';
                    if (j < length - 1) binaryString += '<br>';
                }
                
                column.innerHTML = binaryString;
                rainContainer.appendChild(column);
                
                // Animate the column
                animateBinaryColumn(column);
            }
        }
        
        function animateBinaryColumn(column) {
            const duration = Math.random() * 15000 + 10000;
            const startPos = parseInt(column.style.top);
            const endPos = window.innerHeight;
            const distance = endPos - startPos;
            
            let startTime = null;
            
            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = (timestamp - startTime) / duration;
                
                if (progress < 1) {
                    column.style.top = (startPos + distance * progress) + 'px';
                    requestAnimationFrame(step);
                } else {
                    // Reset and restart animation
                    column.style.top = -1000 + Math.random() * 1000 + 'px';
                    
                    // Regenerate binary
                    let binaryString = '';
                    const length = Math.floor(Math.random() * 20) + 10;
                    
                    for (let j = 0; j < length; j++) {
                        binaryString += Math.random() > 0.5 ? '1' : '0';
                        if (j < length - 1) binaryString += '<br>';
                    }
                    
                    column.innerHTML = binaryString;
                    
                    // Start animation again
                    animateBinaryColumn(column);
                }
            }
            
            requestAnimationFrame(step);
        }
        
        // Initialize binary rain
        createBinaryRain();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const rainContainer = document.getElementById('binaryRain');
            rainContainer.innerHTML = '';
            createBinaryRain();
        });
    </script>
</body>
