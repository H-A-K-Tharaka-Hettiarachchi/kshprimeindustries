<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal | KSH Systems</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="portal">
    <div class="container portal-container">
        <div class="terminal-header">
            <div class="terminal-controls">
                <span class="control red"></span>
                <span class="control yellow"></span>
                <span class="control green"></span>
                <span class="terminal-title">access_portal.sh</span>
            </div>
        </div>
        
        <div class="terminal-content">
            <div class="command-line">$ <span class="command">initialize_portal</span></div>
            <div class="response">// Portal initialized. Select destination.</div>
            
            <div class="portal-options">
                <a href="kshprime.html" class="portal-option">
                    <div class="option-title">KSHPRIME INDUSTRIES</div>
                    <div class="option-desc">Corporate Nexus | Conglomerate Central</div>
                </a>
                
                <a href="personal.html" class="portal-option">
                    <div class="option-title">KSHITHIJA THARAKA</div>
                    <div class="option-desc">Developer Profile | Project Archive</div>
                </a>
            </div>
            
            <div class="portal-footer">
                <div class="command-line">$ <span class="command blink">_</span></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
